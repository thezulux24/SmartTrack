<div class="min-h-screen relative overflow-hidden">
  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img src="03.jpg" alt="Background" class="absolute inset-0 w-full h-full object-cover">
    <div class="absolute inset-0 bg-[#10284C]/80"></div>
  </div>

  <!-- Contenido principal -->
  <main class="relative z-10 px-4 py-6">
    <div class="max-w-7xl mx-auto space-y-6">
      
      <!-- Header -->
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
  <img src="logo.webp" 
             alt="Implameq" 
             class="h-10 w-auto brightness-0 invert">
        <button (click)="navegarA('/internal')"
                class="px-4 py-2 bg-[#C8D900] text-[#10284C] rounded-lg hover:bg-[#d4e820] transition-colors font-medium flex items-center gap-2 active:scale-95">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span class="hidden sm:inline">Volver</span>
        </button>
      </div>

      <!-- Título -->
      <div class="text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-[#C8D900] mb-2">Dashboard Logística</h1>
        <p class="text-white/80 text-sm">Gestión de kits quirúrgicos e inventario</p>
      </div>

      <!-- Cards Resumen -->
      <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-4">
        <!-- Kits Pendientes -->
        <button (click)="navegarA('/internal/logistica/kits-pendientes')"
                class="bg-[#0098A8]/20 backdrop-blur-md rounded-2xl border border-white/20 p-4 shadow-xl hover:bg-[#0098A8]/30 transition-all active:scale-95">
          <div class="flex flex-col items-center space-y-3">
            <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="text-center">
              <p class="text-2xl font-bold text-white">{{ stats().pendientes }}</p>
              <p class="text-xs text-white/70 mt-1">Kits Pendientes</p>
            </div>
          </div>
        </button>

        <!-- En Preparación -->
        <button
          (click)="navegarA('/internal/logistica/kits-preparacion')"
          class="bg-[#0098A8]/20 backdrop-blur-md rounded-2xl border border-white/20 p-4 shadow-xl hover:bg-[#0098A8]/30 transition-all cursor-pointer active:scale-95">
          <div class="flex flex-col items-center space-y-3">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
            </div>
            <div class="text-center">
              <p class="text-2xl font-bold text-white">{{ stats().preparando }}</p>
              <p class="text-xs text-white/70 mt-1">En Preparación</p>
            </div>
          </div>
        </button>

        <!-- Listos para Envío -->
        <button
          (click)="navegarA('/internal/logistica/kits-listos')"
          class="bg-[#0098A8]/20 backdrop-blur-md rounded-2xl border border-white/20 p-4 shadow-xl hover:bg-[#0098A8]/30 transition-all cursor-pointer active:scale-95">
          <div class="flex flex-col items-center space-y-3">
            <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="text-center">
              <p class="text-2xl font-bold text-white">{{ stats().listos }}</p>
              <p class="text-xs text-white/70 mt-1">Listos Envío</p>
            </div>
          </div>
        </button>

        <!-- En Tránsito -->
        <button
          (click)="navegarA('/internal/logistica/envios-transito')"
          class="bg-[#0098A8]/20 backdrop-blur-md rounded-2xl border border-white/20 p-4 shadow-xl hover:bg-[#0098A8]/30 transition-all cursor-pointer active:scale-95">
          <div class="flex flex-col items-center space-y-3">
            <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-purple-600 rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"></path>
              </svg>
            </div>
            <div class="text-center">
              <p class="text-2xl font-bold text-white">{{ stats().enTransito }}</p>
              <p class="text-xs text-white/70 mt-1">En Tránsito</p>
            </div>
          </div>
        </button>
      </div>

      <!-- Acciones Rápidas -->
      <div class="bg-[#0098A8]/20 backdrop-blur-md rounded-2xl border border-white/20 p-6 shadow-xl">
        <h2 class="text-xl font-bold text-white mb-4">Acciones Rápidas</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <button 
            (click)="navegarA('/internal/logistica/kits-pendientes')"
            class="flex items-center justify-center gap-3 px-6 py-4 bg-[#C8D900] text-[#10284C] rounded-xl hover:bg-[#d4e820] transition-all shadow-lg font-semibold active:scale-95">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
            </svg>
            <span>Aprobar Kits</span>
          </button>

          <button 
            (click)="navegarA('/internal/inventario')"
            class="flex items-center justify-center gap-3 px-6 py-4 bg-[#0098A8] text-white rounded-xl hover:bg-[#0098A8]/80 transition-all shadow-lg font-semibold active:scale-95">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <span>Ver Inventario</span>
          </button>

          <button 
            (click)="navegarA('/internal/logistica/recepcion-limpieza')"
            class="flex items-center justify-center gap-3 px-6 py-4 bg-[#6EE7B7] text-[#064E3B] rounded-xl hover:bg-[#55d19a] transition-all shadow-lg font-semibold active:scale-95">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h4l3 8 4-16 3 8h4"></path>
            </svg>
            <span>Recepción Limpieza</span>
          </button>
        </div>
      </div>

      <!-- Alertas -->
      @if (alertas().length > 0) {
        <div class="bg-[#0098A8]/20 backdrop-blur-md rounded-2xl border border-white/20 p-6 shadow-xl">
          <h2 class="text-xl font-bold text-white mb-4">Alertas y Notificaciones</h2>
          <div class="space-y-3">
            @for (alerta of alertas(); track alerta.id) {
              <div class="bg-yellow-500/20 border-l-4 border-yellow-400 rounded-xl p-4 backdrop-blur-sm">
                <div class="flex items-start gap-3">
                  <svg class="w-5 h-5 text-yellow-300 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                  </svg>
                  <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white">{{ alerta.mensaje }}</p>
                    <p class="text-xs text-white/70 mt-1">{{ alerta.detalles }}</p>
                  </div>
                </div>
              </div>
            }
          </div>
        </div>
      }

      <!-- Bottom spacing -->
      <div class="h-6"></div>
    </div>
  </main>
</div>
